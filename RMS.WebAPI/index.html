        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button class="btn btn-info navbar-toggle"
                            data-ng-click="navbarExpanded = !navbarExpanded"
                            data-target=".navbar-collapse"
                            data-toggle="collapse">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <a class="navbar-brand">RMS2</a>
                </div>
                <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-hide="!authentication.isAuth">
                            <a ui-sref="profile">
                                <i class="glyphicon glyphicon-user" aria-hidden="true"></i> {{authentication.login}}
                            </a>
                        </li>
                        <li data-ng-hide="!authentication.isAuth">
                            <a data-ng-click="logOut()" href="">
                                <i class="glyphicon glyphicon-log-out" aria-hidden="true"></i> Logout
                            </a>
                        </li>
                        <li data-ng-hide="authentication.isAuth">
                            <a ui-sref="login">
                                <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="jumbotron-spacer">&nbsp;</div>
