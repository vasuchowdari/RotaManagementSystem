<div class="horizontal-spacer">&nbsp;</div>

<form data-ng-submit="submitResourceUpdateForm()"
      class="form-horizontal"
      role="form"
      name="updateResourceForm">
    <fieldset>
        <div data-ng-class="hideNameWarning ? 'form-group' : 'form-group has-warning'">
            <label for="resourceName" class="col-lg-2 control-label">Name: </label>
            <div class="col-lg-4">
                <input data-ng-model="resourceModel.Name"
                       data-ng-change="removeNameWarning()"
                       type="text"
                       class="form-control"
                       id="resourceName"
                       name="resourceName"
                       placeholder="Name">
            </div>
            <div class="col-lg-2">
                <span data-ng-hide="hideNameWarning"
                      class="label label-warning">Warning</span>
            </div>
            <div class="col-lg-4">&nbsp;</div>
        </div>
        

        <div data-ng-class="hideBaseRateWarning ? 'form-group' : 'form-group has-warning'">
            <label for="resourceBaseRate" class="col-lg-2 control-label">Base Rate(&pound;): </label>
            <div class="col-lg-4">
                <input data-ng-model="resourceModel.BaseRate"
                       data-ng-change="removeBaseRateWarning()"
                       type="number"
                       step="0.01"
                       min="0"
                       class="form-control"
                       id="resourceBaseRate"
                       name="resourceBaseRate"
                       placeholder="Base Rate(&pound;)">
            </div>
            <div class="col-lg-2">
                <span data-ng-hide="hideBaseRateWarning"
                      class="label label-warning">Warning</span>
            </div>
            <div class="col-lg-4">&nbsp;</div>
        </div>
        
        <div class="form-group">
            <label for="resourceIsActive" class="col-lg-2 control-label">Is Active: </label>
            <div class="col-lg-10">
                <input data-ng-model="resourceModel.IsActive"
                       name="resourceIsActive"
                       type="checkbox"
                       class="form-control" />
            </div>
        </div>
        
        <div class="horizontal-spacer">&nbsp;</div>

        <div class="row">
            <div class="col-md-10">&nbsp;</div>
            <div class="col-md-2">
                <button type="submit"
                        class="btn btn-success btn-lg">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Save Role
                </button>
            </div>
        </div>
    </fieldset>
</form>
