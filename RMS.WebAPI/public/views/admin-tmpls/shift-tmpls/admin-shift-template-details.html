<div class="horizontal-spacer">&nbsp;</div>

<form data-ng-submit="submitShiftTemplateUpdateForm()"
      class="form-horizontal"
      role="form"
      name="updateShiftTemplateForm">
    <fieldset>
        <div data-ng-class="hideNameWarning ? 'form-group' : 'form-group has-warning'">
            <label for="templateName" class="col-lg-2 control-label">Name: </label>
            <div class="col-lg-4">
                <input data-ng-model="shiftTemplateModel.Name"
                       data-ng-change="removeNameWarning()"
                       type="text"
                       class="form-control"
                       id="templateName"
                       name="templateName"
                       placeholder="Name">
            </div>
            <div class="col-lg-2">
                <span data-ng-hide="hideNameWarning"
                      class="label label-warning">Warning</span>
            </div>
            <div class="col-lg-4">&nbsp;</div>
        </div>
        
        <div data-ng-class="hideUpdateRoleWarning ? 'form-group' : 'form-group has-warning'">
            <label for="templateResource" class="col-lg-2 control-label">Role: </label>
            <div class="col-lg-4">
                <select data-ng-model="shiftTemplateModel.ResourceId"
                        data-ng-options="resource.Id as resource.Name for resource in resources"
                        data-ng-change="removeUpdateRoleWarning()"
                        class="form-control"
                        id="templateResource"
                        name="templateResource">
                    <option value="">--- Please Select ---</option>
                </select>
            </div>
            <div class="col-lg-1">
                <span data-ng-hide="hideUpdateRoleWarning"
                      class="label label-warning">Warning</span>
            </div>
        </div>

        <div data-ng-class="hideShiftRateWarning ? 'form-group' : 'form-group has-warning'">
            <label for="templateShiftRate" class="col-lg-2 control-label">Shift Rate (&pound;): </label>
            <div class="col-lg-4">
                <input data-ng-model="shiftTemplateModel.ShiftRate"
                       data-ng-change="removeShiftRateWarning()"
                       type="number"
                       step="0.01"
                       min="0"
                       class="form-control"
                       id="templateShiftRate"
                       name="templateShiftRate"
                       placeholder="Shift Rate (&pound;)">
            </div>
            <div class="col-lg-1">
                <span data-ng-hide="hideShiftRateWarning"
                      class="label label-warning">Warning</span>
            </div>
        </div>

        <div class="form-group">
            <label for="templateStartTime" class="col-lg-2 control-label">Start Time: </label>
            <div class="col-lg-4">
                <uib-timepicker data-ng-model="shiftTemplateModel.StartTime"
                                hour-step="hstep"
                                minute-step="mstep"
                                show-meridian="false"
                                id="templateStartTime"
                                name="templateStartTime"></uib-timepicker>
            </div>

            <label for="templateEndTime" class="col-lg-2 control-label">End Time: </label>
            <div class="col-lg-4">
                <uib-timepicker data-ng-model="shiftTemplateModel.EndTime"
                                hour-step="hstep"
                                minute-step="mstep"
                                show-meridian="false"
                                id="templateEndTime"
                                name="templateEndTime"></uib-timepicker>
            </div>
        </div>

        <div data-ng-class="hideUnpaidBreakWarning ? 'form-group' : 'form-group has-warning'">
            <label for="templateUnpaidBreakDuration" class="col-lg-2 control-label">Unpaid Break: </label>
            <div class="col-lg-4">
                <input data-ng-model="shiftTemplateModel.UnpaidBreakDuration"
                       data-ng-change="removeUnpaidBreakWarning()"
                       type="number"
                       class="form-control"
                       id="templateUnpaidBreakDuration"
                       name="templateUnpaidBreakDuration"
                       placeholder="Unpaid Break Duration (mins)">
            </div>
            <div class="col-lg-2">
                <span data-ng-hide="hideUnpaidBreakWarning"
                      class="label label-warning">Warning</span>
            </div>
            <div class="col-lg-4">&nbsp;</div>
        </div>

        <div class="form-group">
            <div class="col-lg-9">&nbsp;</div>
            <div class="col-lg-3">
                <button type="submit"
                        class="btn btn-success btn-lg">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Save Template
                </button>
            </div>
        </div>
</fieldset>
</form>
