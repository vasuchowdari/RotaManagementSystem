<div class="horizontal-spacer">&nbsp;</div>

<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Search Criteria
                    <span class="panel-header-icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <form data-ng-submit="submitSearchCriteriaForm()"
                      class="form-horizontal"
                      role="form"
                      name="shiftTemplateSearchParamsForm">
                    <fieldset>
                        <div data-ng-class="hideRoleWarning ? 'form-group' : 'form-group has-warning'">
                            <label class="col-lg-2 control-label">Role: </label>
                            <div class="col-lg-8">
                                <select data-ng-model="selectedResourceId"
                                        data-ng-options="resource.Id as resource.Name for resource in resources"
                                        data-ng-change="removeCss()"
                                        class="form-control"
                                        id="templateResource"
                                        name="templateResource">
                                    <option value="">--- Please Select ---</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <span data-ng-hide="hideRoleWarning" class="label label-warning">Warning</span>
                            </div>
                        </div>
                        <div data-ng-class="hideLocationWarning ? 'form-group' : 'form-group has-warning'">
                            <label for="templateSite" class="col-lg-2 control-label">Location: </label>
                            <div class="col-lg-8">
                                <select data-ng-model="selectedSiteId"
                                        data-ng-options="site.Id as site.Name for site in sites"
                                        data-ng-change="refreshSubSites()"
                                        class="form-control"
                                        id="templateSite"
                                        name="templateSite">
                                    <option value="">--- Please Select ---</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <span data-ng-hide="hideLocationWarning" class="label label-warning">Warning</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="templateSubSite" class="col-lg-2 control-label">Ward: </label>
                            <div class="col-lg-8">
                                <select data-ng-model="selectedSubSiteId"
                                        data-ng-options="subsite.Id as subsite.Name for subsite in subsites"
                                        data-ng-disabled="subsiteDropdownDisabled"
                                        data-ng-change="removeCss()"
                                        class="form-control"
                                        id="templateSubSite"
                                        name="templateSubSite">
                                    <option value="">--- Optional ---</option>
                                </select>
                            </div>
                            <div class="col-lg-2">&nbsp;</div>
                        </div>
                        
                        <div data-ng-class="shiftTemplateDropdownDisabled ? 'form-group' : 'form-group has-success'">
                            <label for="searchedTemplates" class="col-lg-2 control-label">Template: </label>
                            <div class="col-lg-8">
                                <select data-ng-model="selectedShiftTemplateId"
                                        data-ng-options="template.Id as template.Name for template in returnedShiftTemplates"
                                        data-ng-disabled="shiftTemplateDropdownDisabled"
                                        data-ng-change="toggleEditBtnDisable()"
                                        class="form-control"
                                        id="searchedTemplates"
                                        name="searchedTemplates">
                                    <option value="">--- Please Select ---</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <span data-ng-hide="hideShiftTemplateLabel" 
                                      class="label label-success">Select</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <button data-ng-click="resetForm()"
                                        type="button"
                                        class="btn btn-default btn-sm">
                                    <i class="fa fa-undo" aria-hidden="true"></i> Reset Form
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button data-ng-hide="!shiftTemplateDropdownDisabled"
                                        type="submit"
                                        class="btn btn-info btn-lg">
                                    <i class="fa fa-search" aria-hidden="true"></i> Search
                                </button>

                                <button data-ng-hide="shiftTemplateDropdownDisabled"
                                        data-ng-disabled="editBtnDisabled"
                                        type="submit"
                                        class="btn btn-success btn-lg">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Shift Template Details
                    <span class="panel-header-icon">
                        <i class="glyphicon glyphicon-duplicate"></i>
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
