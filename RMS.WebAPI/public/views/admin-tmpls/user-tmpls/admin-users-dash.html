<div class="horizontal-spacer">&nbsp;</div>

<div class="row">
    <div class="col-lg-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Active Users
                    <span class="panel-header-icon">
                        <span class="badge">{{userList.length}}</span>
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <input data-ng-model="searchStr"
                       type="text"
                       class="form-control"
                       placeholder="Search Users" />

                <scrollable-table watch="userList">
                    <table class="table table-hover table-rms">
                        <thead>
                            <tr>
                                <th>User Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="user in userList | filter:searchStr" 
                                row-id="{{user.Id}}"
                                class="clickable">
                                <td ui-sref="admin.users.detail({userId: {{user.Id}} })">{{user.Firstname}} {{user.Lastname}}</td>
                            </tr>
                        </tbody>
                    </table>
                </scrollable-table>
                
                <div class="horizontal-spacer">&nbsp;</div>
                
                <div class="col-md-5">&nbsp;</div>
                <div class="col-md-3">
                    <button ui-sref="admin.users.create"
                            type="button"
                            class="btn btn-success">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i> Create New User
                    </button>    
                </div>
            </div>
        </div>    
    </div>
    <div class="col-lg-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    User Details
                    <span class="panel-header-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </h4>
            </div>
            <div class="panel-body">
                <div ui-view=""></div>
            </div>
        </div>
    </div>
</div>
